version: '3.8'

services:
  climate-api:
    build: 
      context: .
      dockerfile: Dockerfile
    image: climate-archive-api:latest
    container_name: climate-archive-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - /path/to/data:/data  # Replace with actual path to your climate data
    environment:
      - NETCDF_CACHE_SIZE=200
      - NETCDF_CACHE_TTL=2592000
      - API_DEBUG=false
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 2G
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s